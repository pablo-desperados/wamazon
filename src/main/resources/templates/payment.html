<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Payment Form</h2>
    <form action="/process-payment" method="post" th:object="${paymentForm}">
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                   th:field="*{cardNumber}" maxlength="16" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('cardNumber')}"
                   th:errors="*{cardNumber}">Invalid card number</small>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate"
                   th:field="*{expiryDate}" placeholder="MM/YY" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('expiryDate')}"
                   th:errors="*{expiryDate}">Invalid expiry date</small>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv"
                   th:field="*{cvv}" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('cvv')}"
                   th:errors="*{cvv}">Invalid CVV</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
</div>
</body>
</html>
